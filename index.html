<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spider-man: Miles Morales | PS5</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400&display=swap" rel="stylesheet">
  <script src="./js/svg-inject-min.js"></script>

</head>
<body>
  
  <!--===== HEADER =====-->
  <header>
    <nav class="navbar">
      <div class="nav-menu">
        <div class="logo">
          <img src="./svg/logo-spiderman.svg" onload="SVGInject(this)" />
        </div>
        <ul class="nav-list">
          <li><a href="#" class="nav-link">Home</a></li>
          <li><a href="#" class="nav-link">Story</a></li>
          <li><a href="#" class="nav-link">Wallpapers</a></li>
          <li><a href="#" class="nav-link">#BeYourself</a></li>
        </ul>
      </div>

      <div class="nav-social">
        <img src="./svg/icon-facebook.svg" onload="SVGInject(this)" />
        <img src="./svg/icon-instagram.svg" onload="SVGInject(this)" />
        <img src="./svg/icon-youtube.svg" onload="SVGInject(this)" />
        <img src="./svg/icon-twitter.svg" onload="SVGInject(this)" />
      </div>

    </nav>

  </header>
  <!--===== CONTAINER =====-->
  <section class="container">
    <div class="container-item-1">
      <p>
        <img src="./img/spiderman-text.png" onload="SVGInject(this)" />
      </p>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo incidunt quo 
        iusto tenetur minus tempore iste, repellendus vitae et suscipit quia 
        aspernatur corporis eum eius cupiditate atque aliquam perspiciatis odit.

      </p>

      <p>
        <a href="#" class="btn">Pre-order now</a>
        <a href="#" class="btn-secondary">Watch the teaser</a>
      </p>

      <p>
        <img src="./svg/ps.svg" onload="SVGInject(this)" />
        <img src="./svg/marvel.svg" onload="SVGInject(this)" />
      </p>

    </div>
    <div class="container-item-2">
      <img src="./img/image 6.png" class="spiderman" onload="SVGInject(this)" />
    </div>

  </section>

</body>
</html>
